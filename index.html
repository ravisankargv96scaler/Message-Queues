<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QueueMaster - Learn Message Queues</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for industrial feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      
      .conveyor-belt {
        background-image: repeating-linear-gradient(
          45deg,
          #334155 0px,
          #334155 10px,
          #1e293b 10px,
          #1e293b 20px
        );
        background-size: 28px 28px;
        animation: scrollBelt 1s linear infinite;
      }
      
      .conveyor-belt.paused {
        animation-play-state: paused;
      }

      @keyframes scrollBelt {
        from { background-position: 0 0; }
        to { background-position: 28px 0; }
      }

      @keyframes flashRed {
        0%, 100% { background-color: #ef4444; }
        50% { background-color: #7f1d1d; }
      }
      
      .animate-flash {
        animation: flashRed 0.5s ease-in-out infinite;
      }
    </style>
